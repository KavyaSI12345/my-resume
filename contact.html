<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-form-section">
            <h2>Get In Touch</h2>
            <p>I am currently available for new opportunities and projects. Feel free to send a message!</p>
            
            <form id="contactForm">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., Job Inquiry, Project Collaboration">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your detailed message..." required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                
                <button type="submit" id="submitBtn">Send Message</button>
                <p id="formStatus" class="success-message"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [Kavya S I]. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
